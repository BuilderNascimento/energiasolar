<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main Scooter Body -->
  <g transform="translate(100, 150)">
    <!-- Deck/Platform -->
    <rect x="200" y="300" width="280" height="40" rx="20" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Front Wheel -->
    <circle cx="150" cy="350" r="60" fill="#34495e" stroke="#2c3e50" stroke-width="4"/>
    <circle cx="150" cy="350" r="45" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <circle cx="150" cy="350" r="25" fill="#2c3e50"/>
    
    <!-- Rear Wheel -->
    <circle cx="520" cy="350" r="60" fill="#34495e" stroke="#2c3e50" stroke-width="4"/>
    <circle cx="520" cy="350" r="45" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <circle cx="520" cy="350" r="25" fill="#2c3e50"/>
    
    <!-- Front Fork -->
    <line x1="150" y1="290" x2="150" y2="200" stroke="#34495e" stroke-width="8" stroke-linecap="round"/>
    <line x1="140" y1="290" x2="140" y2="210" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Handlebar Stem -->
    <rect x="140" y="180" width="20" height="40" rx="10" fill="#34495e"/>
    
    <!-- Handlebar -->
    <rect x="80" y="175" width="140" height="12" rx="6" fill="#2c3e50"/>
    
    <!-- Brake Levers -->
    <rect x="85" y="170" width="25" height="8" rx="4" fill="#e74c3c"/>
    <rect x="130" y="170" width="25" height="8" rx="4" fill="#e74c3c"/>
    
    <!-- Main Frame -->
    <path d="M 200 300 Q 250 200 350 180 Q 450 160 520 290" stroke="#2c3e50" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Seat Post -->
    <line x1="380" y1="180" x2="380" y2="120" stroke="#34495e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Seat -->
    <ellipse cx="380" cy="110" rx="50" ry="15" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <ellipse cx="380" cy="105" rx="45" ry="12" fill="#e74c3c"/>
    
    <!-- Battery Pack -->
    <rect x="300" y="200" width="80" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <rect x="310" y="210" width="60" height="15" rx="5" fill="#27ae60"/>
    <rect x="310" y="230" width="60" height="15" rx="5" fill="#27ae60"/>
    <rect x="310" y="250" width="60" height="8" rx="4" fill="#f39c12"/>
    
    <!-- Motor Housing -->
    <circle cx="520" cy="350" r="35" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
    <text x="505" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ecf0f1">2000W</text>
    
    <!-- Headlight -->
    <circle cx="120" cy="200" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <circle cx="120" cy="200" r="8" fill="#fff"/>
    
    <!-- Rear Light -->
    <rect x="530" y="280" width="20" height="10" rx="5" fill="#e74c3c"/>
    
    <!-- Footrest -->
    <rect x="220" y="340" width="240" height="8" rx="4" fill="#34495e"/>
    
    <!-- Suspension (Front) -->
    <rect x="145" y="250" width="10" height="40" rx="5" fill="#95a5a6"/>
    
    <!-- Suspension (Rear) -->
    <rect x="515" y="280" width="10" height="30" rx="5" fill="#95a5a6"/>
    
    <!-- Display Panel -->
    <rect x="130" y="190" width="40" height="25" rx="5" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
    <rect x="135" y="195" width="30" height="15" rx="3" fill="#3498db"/>
    <text x="145" y="205" font-family="Arial, sans-serif" font-size="8" fill="#fff">60km/h</text>
    
    <!-- Side Panels -->
    <path d="M 250 280 Q 300 250 350 260 Q 400 270 450 290 Q 480 300 500 310" stroke="#e74c3c" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Brake Discs -->
    <circle cx="150" cy="350" r="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="520" cy="350" r="20" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Brake Calipers -->
    <rect x="130" y="340" width="15" height="20" rx="3" fill="#e74c3c"/>
    <rect x="525" y="340" width="15" height="20" rx="3" fill="#e74c3c"/>
  </g>
  
  <!-- Brand Badge -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">SCOOTER</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">WX-10</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(600, 50)">
    <circle cx="20" cy="20" r="15" fill="#27ae60"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">â˜…</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">PREMIUM</text>
  </g>
</svg>