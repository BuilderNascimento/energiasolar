  <ellipse cx="232.5" cy="120" rx="12.5" ry="8" fill="#A9A9A9"/>
  <rect x="228" y="115" width="9" height="15" fill="#696969"/>
  
  <!-- Farm animals -->
  <!-- Cows -->
  <ellipse cx="30" cy="200" rx="12" ry="8" fill="#FFFFFF"/>
  <ellipse cx="28" cy="195" rx="4" ry="3" fill="#FFFFFF"/>
  <rect x="26" y="200" width="2" height="8" fill="#000000"/>
  <rect x="30" y="200" width="2" height="8" fill="#000000"/>
  <rect x="34" y="200" width="2" height="8" fill="#000000"/>
  <rect x="38" y="200" width="2" height="8" fill="#000000"/>
  
  <ellipse cx="60" cy="205" rx="10" ry="7" fill="#8B4513"/>
  <ellipse cx="58" cy="201" rx="3" ry="2.5" fill="#8B4513"/>
  <rect x="56" y="205" width="1.5" height="7" fill="#000000"/>
  <rect x="59" y="205" width="1.5" height="7" fill="#000000"/>
  <rect x="62" y="205" width="1.5" height="7" fill="#000000"/>
  <rect x="65" y="205" width="1.5" height="7" fill="#000000"/>
  
  <!-- Fence -->
  <g stroke="#8B4513" stroke-width="2" fill="none">
    <line x1="10" y1="190" x2="380" y2="190"/>
    <line x1="10" y1="195" x2="380" y2="195"/>
    <line x1="50" y1="185" x2="50" y2="200"/>
    <line x1="100" y1="185" x2="100" y2="200"/>
    <line x1="150" y1="185" x2="150" y2="200"/>
    <line x1="200" y1="185" x2="200" y2="200"/>
    <line x1="350" y1="185" x2="350" y2="200"/>
  </g>
  
  <!-- Trees -->
  <circle cx="370" cy="180" r="15" fill="#228B22"/>
