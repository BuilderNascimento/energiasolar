<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barnGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="160" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="22" fill="#FFD700" opacity="0.9"/>
  <g stroke="#FFD700" stroke-width="2" opacity="0.7">
    <line x1="320" y1="20" x2="320" y2="12"/>
    <line x1="320" y1="88" x2="320" y2="80"/>
    <line x1="292" y1="50" x2="284" y2="50"/>
    <line x1="356" y1="50" x2="348" y2="50"/>
    <line x1="300" y1="30" x2="294" y2="24"/>
    <line x1="346" y1="76" x2="340" y2="70"/>
    <line x1="340" y1="30" x2="346" y2="24"/>
    <line x1="294" y1="76" x2="300" y2="70"/>
  </g>
  
  <!-- Rolling hills background -->
  <path d="M0,160 Q100,140 200,150 T400,145 L400,300 L0,300 Z" fill="url(#fieldGradient)"/>
  
  <!-- Farm barn -->
  <rect x="80" y="110" width="120" height="70" fill="url(#barnGradient)"/>
  
  <!-- Barn roof -->
  <polygon points="70,110 140,80 210,110" fill="#8B4513"/>
  
  <!-- Solar panels on barn roof -->
  <g>
    <!-- Panel array on barn roof -->
    <rect x="90" y="85" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="115" y="85" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="140" y="85" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="165" y="85" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    
    <rect x="100" y="100" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="125" y="100" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="150" y="100" width="20" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5"/>
  </g>
  
  <!-- Ground-mounted solar array -->
  <g>
    <!-- Support structures -->
    <rect x="250" y="170" width="3" height="25" fill="#696969"/>
    <rect x="270" y="170" width="3" height="25" fill="#696969"/>
    <rect x="290" y="170" width="3" height="25" fill="#696969"/>
    <rect x="310" y="170" width="3" height="25" fill="#696969"/>
    
    <!-- Ground panels -->
    <rect x="245" y="160" width="22" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5" transform="rotate(-15 256 167.5)"/>
    <rect x="265" y="160" width="22" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5" transform="rotate(-15 276 167.5)"/>
    <rect x="285" y="160" width="22" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5" transform="rotate(-15 296 167.5)"/>
    <rect x="305" y="160" width="22" height="15" fill="url(#panelGradient)" stroke="#1e40af" stroke-width="0.5" transform="rotate(-15 316 167.5)"/>
  </g>
  
  <!-- Barn details -->
  <!-- Large barn doors -->
  <rect x="120" y="150" width="40" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <line x1="140" y1="150" x2="140" y2="180" stroke="#654321" stroke-width="1"/>
  
  <!-- Barn windows -->
  <rect x="90" y="130" width="15" height="10" fill="#87CEEB" stroke="#654321" stroke-width="1"/>
  <rect x="175" y="130" width="15" height="10" fill="#87CEEB" stroke="#654321" stroke-width="1"/>
  
  <!-- Silo -->
