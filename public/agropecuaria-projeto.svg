  <g fill="#32CD32" opacity="0.7">
    <rect x="15" y="220" width="2" height="8"/>
    <rect x="20" y="218" width="2" height="10"/>
    <rect x="25" y="222" width="2" height="6"/>
    <rect x="340" y="215" width="2" height="12"/>
    <rect x="345" y="220" width="2" height="8"/>
    <rect x="350" y="218" width="2" height="10"/>
  </g>
  
  <!-- Project label -->
  <rect x="10" y="10" width="220" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Projeto Agropecu√°ria Santa Clara</text>
</svg>